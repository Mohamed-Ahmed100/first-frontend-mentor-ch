<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-card.css">
    <title>Card-component</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="card-content">
                <h6 class="pro-cat">Perfume</h6>
                <h2 class="pro-name">Gabreiilla Paris</h2>
                <p class="pro-desc">I dont know if its smell good but paris is the best RW </p>
                <div class="price">
                    <p class="current">$129.99</p>
                    <p class="old">$149.99</p>
                </div>
                <button class="cta"><img src="images/icon-cart.svg" alt="icon-card">Add to card</button>
            </div>
        </div>
    </div>
</body>
</html>
